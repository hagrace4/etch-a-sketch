<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/styles.css">
  <title>Etch-a-Sketch</title>
</head>

<body>

  <button id="sizeBtn">How Big?</button>
  <button id="rgbBtn">RGB Mode</button>
  <div id="container"></div>

  <script>

    let columns = 16;
    let rows = 16;
    let gridSize = 16;

    let container = document.getElementById('container');

    let newDiv = document.createElement("div");




    for (let i = 0; i < rows; i++) {
      for (let j = 0; j < columns; j++) {
        let newDiv = document.createElement("div");
        container.appendChild(newDiv);
      }
    }

    // Create trailing effect
    let divs = document.querySelectorAll("div");
    divs.forEach(function (div) {
      div.addEventListener("mouseover", function () {
        div.style.backgroundColor = "black";
        setTimeout(function () {
          div.style.backgroundColor = "white";
        }, 3000);
      });
    });

    // Prompt Button Functions
    let sizeBtn = document.querySelector("#sizeBtn");
    sizeBtn.addEventListener("click", function () {
      let gridSize = prompt("Enter the number of rows and columns (e.g. '24' for a 24x24 grid):");
      while (gridSize > 100) {
        gridSize = prompt("Please re-enter a number of 100 or less");
      }
      while (isNaN(gridSize)){
        gridSize = prompt("Please enter a Valid Number");
      }
      //Update the value of the CSS variable
      document.documentElement.style.setProperty("--gridSize", gridSize);
      let rows = gridSize;
      let columns = gridSize;
      // check if the user input is a number
      if (!isNaN(gridSize)) {
        // remove current grid
        container.innerHTML = "";
        for (let i = 0; i < rows; i++) {
          for (let j = 0; j < columns; j++) {
            let newDiv = document.createElement("div");
            container.appendChild(newDiv);
          }
        }
        // reset event listeners
        let divs = document.querySelectorAll("div");
        divs.forEach(function (div) {
          div.addEventListener("mouseover", function () {
            div.style.backgroundColor = "black";
            setTimeout(function () {
              div.style.backgroundColor = "white";
            }, 3000);
          });
        });
      } else {
        // the user input is not a number
        alert("Please Enter a Valid Number!");
      }
    });




  </script>

</body>

</html>
